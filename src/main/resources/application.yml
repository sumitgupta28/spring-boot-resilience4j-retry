logging:
  level:
    org.springframework.boot: ERROR

management:
  endpoints:
    web:
      exposure:
        include: "*"

resilience4j.retry:
  instances:
    simpleRetry:
      maxAttempts: 3
      waitDuration: 5s
    retryOnException:
      maxAttempts: 4
      waitDuration: 3s
      retryExceptions:
        - org.springframework.web.client.HttpClientErrorException
      ignoreExceptions:
        - com.example.resilience4j.exception.MovieNotFoundException
    retryBasedOnConditionalPredicate:
      maxAttempts: 2
      waitDuration: 5s
      resultPredicate: com.example.resilience4j.predicate.ConditionPredicate
    retryBasedOnExceptionPredicate:
      maxAttempts: 3
      waitDuration: 4s
      retryExceptionPredicate: com.example.resilience4j.predicate.ExceptionPredicate
    retryUsingExponentialBackoff:
      maxAttempts: 4
      waitDuration: 2s
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
    retryUsingRandomizedWait:
      maxAttempts: 4
      waitDuration: 2s
      enableRandomizedWait: true
      randomizedWaitFactor: 0.7
    retryWithEventDetails:
      maxAttempts: 3
      waitDuration: 5s